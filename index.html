<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    </head>
    <body>
      <div id="appContainer">
        <div class="container">
          <div id="scene1" class="scene face-front">
            <div class="my-cube myCube-show">
              <div class="myCube-bt myCube-top"></div>
              <div class="myCube-bt myCube-bottom"></div>
              <div class="myCube-face myCube-left"><img class="interactive" style="margin: auto; width:10%; height: auto;" src="https://cdn.jsdelivr.net/gh/tnharvey/3DCSSTrainingRoom/imgs/floatingWallObject.jpg" onclick="wallClick();"></div>
              <div class="myCube-face myCube-right"></div>
              <div class="myCube-face myCube-front"></div>
              <div class="myCube-face myCube-back"></div>
            </div>
          </div>
        </div>
        <div id="popupContainer">
          <div id="popupA" class="popup interactive">
            <img class="interactive" style="margin: auto; width:auto; height: 100%;" src="https://cdn.jsdelivr.net/gh/tnharvey/3DCubeRoom@main/imgs/floatingWallObject.jpg">
            <div class="buttonChoice close" onclick="hidePopup('popupA');">X</div>
            <div class="gridContainer">
            <div class="buttonChoice gridItem2" onclick="updateScenario(1,-1);">Fail P1</div>
            <div class="buttonChoice gridItem2" onclick="updateScenario(1,1);">Complete P1</div>
            <div class="buttonChoice gridItem2" onclick="updateScenario(2,-1);">Fail P2</div>
            <div class="buttonChoice gridItem2" onclick="updateScenario(2,1);">Complete P2</div>
            <div class="buttonChoice gridItem2" onclick="updateScenario(3,-1);">Fail P3</div>
            <div class="buttonChoice gridItem2" onclick="updateScenario(3,1);">Complete P3</div>
            <div class="buttonChoice gridItem2" onclick="endScenario();">Complete Scenario</div>
            </div>
          </div>
          <div id="popupB" class="popup" onclick="hidePopup('popupB');"><button id="closePopB" onclick="popupBClick();">x</button>This is the table popup. Press the Enter key on your keyboard to close it.</div>
        </div>
        <div id="dashContainer">
          <div id="messagesContainer" class="3col-1">
            <span id="message">Next Step: Click on the workflow post on the wall to the left.</span>
          </div>
          <div id="controlsContainer" class="3col-1">
              <div class="grid-container">
                <div class="grid-item empty"></div>
                <div id="ArrowUp" onclick="userAction('ArrowUp')" class="grid-item button interactive">&uarr;</div>
                <div class="grid-item empty"></div>  
                <div id="ArrowLeft" onclick="userAction('ArrowLeft')" class="grid-item button interactive">&larr;</div>
                <div id="ArrowDown" onclick="userAction('ArrowDown')" class="grid-item button interactive">&darr;</div>
                <div id="ArrowRight" onclick="userAction('ArrowRight')" class="grid-item button interactive">&rarr;</div>    
              </div>
          </div>
          <div id="healthContainer" class="3col-1">
            <div id="scenarioScore">
              3
            </div>
            <div class="containerSm">
              <div id="health" class="sceneSm">
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
